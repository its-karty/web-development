<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #b0b0b0; }
        .slider-container { position: relative; width: 80%; max-width: 600px; overflow: hidden; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .slider { display: flex; transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide { min-width: 100%; }
        .slide img { width: 100%; display: block; }
        .nav { position: absolute; top: 50%; transform: translateY(-50%); font-size: 2rem; color: white; cursor: pointer; background: rgba(0, 0, 0, 0.5); padding: 10px; border: none; }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
          <div class="slide"><img src="img/b1.jpg" alt="Image 1"></div>
          <div class="slide"><img src="img/b2.jpg" alt="Image 2"></div>
          <div class="slide"><img src="img/b3.jpg" alt="Image 3"></div>
          <div class="slide"><img src="img/b4.jpg" alt="Image 4"></div>
          <div class="slide"><img src="img/b5.jpg" alt="Image 5"></div>
          <div class="slide"><img src="img/b6.jpg" alt="Image 6"></div>
          <div class="slide"><img src="img/b7.jpg" alt="Image 7"></div>
        </div>
        <button class="nav prev" onclick="prevSlide()">&#10094;</button>
        <button class="nav next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script>
        let index = 0;
        const slides = document.querySelector('.slider');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide() {
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
        function nextSlide() {
            index = (index + 1) % totalSlides;
            showSlide();
        }
        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides;
            showSlide();
        }
        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 3000);
        }
        setTimeout(autoSlide, 3000);
    </script>
</body>
</html>
